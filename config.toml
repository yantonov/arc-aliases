executable="/usr/bin/arc"

[alias]
br="branch"
cb="checkout -b"
cm="!arc-commit-ticket.sh \"$@\""
cp="cherry-pick"
cp-svn="!arc-cherry-pick-svn-commit.sh \"$@\""
df="diff"
dfc="diff --cached"
gb="!arc-group-branches.sh \"$@\""
fa="fetch --all"
m="!arc-mount.sh"
prc="pr create --push --merge -m"
prp="pr create --push --merge --publish -m"
prl="pr list"
pl="pull"
pla="pull --all"
ps="push"
rc="rebase --continue"
revert-svn="!arc-revert-svn-commit.sh \"$@\""
rs="rebase --skip"
rt="rebase trunk"
t="checkout trunk"
u="!arc-umount.sh"
